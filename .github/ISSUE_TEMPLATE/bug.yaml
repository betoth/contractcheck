name: Bug report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: "What happened? Where did it happen? Any error messages?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the behavior?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: "What you observed instead of the expected behavior."

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs (optional)
      description: If applicable, add screenshots or relevant logs to help explain.
